<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karla Calheiros Portfolio</title>

    <!-- Google Font or Adobe Font -->
    <link href="https://use.typekit.net/your-font-id.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        /* General body styles */
        body {
            font-family: 'Monument Grotesk', sans-serif;
            background-color: #fff;
            color: #000;
            margin: 0;
            padding: 30px;
        }

        /* Header styling for name and whereabouts */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 1.6rem;
            font-weight: 300;
            letter-spacing: -0.05em;
            line-height: 1;
            margin: 0;
            text-align: left;
        }

        header a {
            font-size: 1.6rem;
            font-weight: 300;
            text-decoration: none;
            color: #000;
            text-align: right;
            margin: 0;
        }

        header a:hover {
            text-decoration: underline;
        }

        /* Project title styling */
        h1 {
            font-family: 'Monument Grotesk', sans-serif;
            font-size: 2.5rem;
            font-weight: 500;
            margin: 20px 0;
            text-align: center;
            line-height: 1.2;
            letter-spacing: -0.05em;
        }

        a {
            text-decoration: none;
            color: #000;
        }

        a:hover {
            color: #ff6347;
        }

        /* Marquee animation */
        .marquee {
            display: block;
            white-space: nowrap;
            overflow: hidden;
            padding: 10px 0;
            margin: 15px 0;
        }

        .marquee h1 {
            display: inline-block;
            animation: marquee 20s linear infinite;
        }

        @keyframes marquee {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }
